<div class="container">
    <h1>Currency Converter</h1>
    <input type="number" placeholder="enter amount" [(ngModel)]="amount">&nbsp;
    <label>From:</label><span>{{from}}</span>
    <label>&nbsp; To:</label><span>{{to}}</span>
    <br>
    <b [style.color]="amount < 0 ?  'red': '' ">{{amount.toFixed(2)}} {{from}} = {{convert().toFixed(2)}} {{to}}</b>
</div>
